<div class="card__container">
  <div class="card__img">
    <img src="{{ articleImg }}">
  </div>
  <div class="card__infos">
    <p>{{ articleDate }}</p>
    <h3>{{ articleTitle }}</h3>
    <a [routerLink]="['content', id]">
      <p>read more</p>
      <i class="fa-solid fa-plus"></i>
    </a>
  </div>
</div>
