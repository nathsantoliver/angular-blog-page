<div class="article__container">
  <a [routerLink]="['content', id]">
    <div class="article__img">
      <img src="{{ articleImg }}">
      <div class="plus__container">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div class="article__info">
      <p>{{ articleDate }}</p>
      <h3>{{ articleTitle }}</h3>
    </div>
  </a>
</div>
